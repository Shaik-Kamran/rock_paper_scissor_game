<!DOCTYPE html>
<html>
<head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="choices">
        <button id="rock"><img src="rock.png"></button>
        
        <button id="paper"><img src="paper.png"></button>
        
        <button id="scissors"><img src="scissors.png"></button>
        
    </div>
    <div class="results">
        <p>Your Choice: <span id="user-choice"></span></p>
        <p>Computer's Choice: <span id="computer-choice"></span></p>
        <p id="winner"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
